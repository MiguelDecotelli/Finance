{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
<div style="position: relative; display: inline-block;">
    <img alt="{{ top }}" class="border img-fluid" src="/static/falling.png" style="width: 720px; height: auto;" title="{{ top }}">
    <div style="position: absolute; top: 0; left: 0; width: 100%; text-align: center;">
        <span style="font-size: 32px; color: whitesmoke; text-shadow: 2px 2px 4px #000000;">{{ top }}</span>
    </div>
    <div style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">
        <span style="font-size: 32px; color: whitesmoke; text-shadow: 2px 2px 4px #000000;">{{ bottom }}</span>
    </div>
</div>

{% endblock %}
