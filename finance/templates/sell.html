{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form method="post">
    {{form.hidden_tag()}}
    {{form.symbol(class="form-select mx-auto w-auto mb-3")}}
    {{form.shares(class="form-control mx-auto w-auto mb-3")}}
    {{form.submit(class="btn btn-color")}}
</form>
{% endblock %}
